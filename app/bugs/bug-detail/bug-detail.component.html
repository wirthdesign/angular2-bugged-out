<div [id]="modalId" class="modal fade">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <fieldset class="form-inline">
                    <div id="title-form-group" class="form-group">
                        <label for="title-field" class="sr-only">Bug Title</label>
                        <input type="text" class="form-control" id="title-field" placeholder="Bug Title">
                    </div>
                    <div class="form-group float-xs-right">
                        <label for="status-dropdown" class="sr-only">Status</label>
                        <select id="status-dropdown" class="form-control btn btn-primary">
                            <option value="1">Logged</option>
                            <option value="2">Recreated</option>
                            <option value="3">In Progress</option>
                            <option value="4">Fixed</option>
                            <option value="5">Declined</option>
                        </select>
                    </div>
                </fieldset>
                <div class="form-group col-xs-left" id="severity-form-group">
                    <label for="verity-dropdown" class="sr-only">Severity Dropdown</label>
                    <select id="severity-dropdown" class="form-control">
                        <option value="1">Severe</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                        <option value="4">Cosemtic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="desc-area" class="sr-only">Description</label>
                    <textarea name="desc-area" id="desc-area" rows="10" class="form-control" placeholder="Enter a description of your bug"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary btn-xl" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success btn-xl" type="submit" data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>
